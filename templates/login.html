<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Placement Manager</title>

    <style type="text/css">
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .login-dark {
            background: linear-gradient(45deg, #16a085, #3498db);
        }

        body{
            background-color: #34495e;
        }

    </style>
    </head>
    <body> 
        <div class="container">
            <div class="col-4">
                <div class="login-dark p-3 my-5 shadow-lg rounded">
                    <div class="pt-3">
                        <h2 class="text-white ">Sign In</h2>
                    </div>

                    <form class="mt-4" action="/login" method="post">
                        <div class="form-group">
                            <input type="email" name="name" minlength=1
                                class="form-control form-control-sm bg-light" 
                                placeholder="Email Id">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" minlength=8
                                class="form-control form-control-sm bg-light" 
                                placeholder="Password">
                        </div>

                        <a href="/forgot_password" class="text-warning">Forgot Password?</a>

                        <div class="mt-3">
                            <button class="btn btn-sm btn-light col" type="submit">
                                Login
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <p class="text-white text-center">
                                Don't have an account?
                                <a href="/register" class="text-warning">Click here to register</a>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="container" style="min-height:100% width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
	
	{% block body %}{% endblock %}
	</div>
    </body>
</html>
