{% extends "adminlogin.html" %}
{% block content %}
<div class="container">
            <div class="col-4">
                <div class="login-dark p-3 my-5 shadow-lg rounded">
                    <div class="pt-3">
                        <h2 class="text-white ">Add Company</h2>
                    </div>

                    <form class="mt-4" action="/add_company" method="post">
                        <div class="form-group">
                            <input type="text" name="comp_name" 
                                class="form-control form-control-sm bg-light" 
                                placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="comp_bran" 
                                class="form-control form-control-sm bg-light" 
                                placeholder="Eligible branches Ex.CSE/ISE..">
                        </div>

                        <div class="form-group">
                            <input type="text" name="comp_gpa" 
                                class="form-control form-control-sm bg-light" 
                                placeholder="Min GPA">
                        </div>
                        <div class="form-group">
                            <input type="text" name="job_role" 
                                class="form-control form-control-sm bg-light" 
                                placeholder="JOB ROLE">
                        </div>
                        <div class="form-group">
                            <input type="date" name="drive_date" 
                                class="form-control form-control-sm bg-light" 
                                placeholder="Drive Date">
                        </div>


                        <div class="mt-3">
                            <button class="btn btn-sm btn-light col" type="submit">
                                Add
                            </button>
                        </div>
                        
                    </form>
                    <div class="container" style="min-height:100% width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{message}}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
	
	{% block body %}{% endblock %}
	</div>
                </div>
            </div>
        </div>
{% endblock %}
